<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的账号资料</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
<div class="profile-container">
    <h1 class="profile-title">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        我的账号资料
    </h1>

    <form id="profileForm" class="profile-form">
        <div class="form-group">
            <label for="userId">用户ID</label>
            <input type="text" id="userId" name="userId" readonly>
        </div>

        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="nickname">昵称</label>
            <input type="text" id="nickname" name="nickname" required>
        </div>

        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telephone">手机号码</label>
            <input type="tel" id="telephone" name="telephone" required>
        </div>

        <div class="form-group">
            <label for="gender">性别</label>
            <select id="gender" name="gender" required>
                <option value="Male">男</option>
                <option value="Female">女</option>
                <option value="Unknown">未知</option>
            </select>
        </div>

        <div class="form-group">
            <label for="userType">用户类型</label>
            <input type="text" id="userType" name="userType" readonly>
        </div>

        <div class="form-group">
            <label for="createdAt">创建时间</label>
            <input type="text" id="createdAt" name="createdAt" readonly>
        </div>

        <div class="form-group">
            <label for="updatedAt">更新时间</label>
            <input type="text" id="updatedAt" name="updatedAt" readonly>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-save">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                </svg>
                保存修改
            </button>
        </div>
    </form>
</div>

<script src="js/profile.js"></script>
</body>
</html>
